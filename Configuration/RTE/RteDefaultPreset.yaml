#  look at vendor/typo3/cms-rte-ckeditor/Configuration/RTE/Default.yaml

# Import basic configuration
imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  config:
    # Include custom CSS
    contentsCss: "%vite('packages/liszt_web/Resources/Private/Scss/rte.scss')%"
    toolbarGroups:
      - { name: basicstyles, groups: [ basicstyles, align, bulletedList, numberedList ] }
      - { name: links }
      - { name: insert }
      - { name: clipboard, groups: [clipboard, cleanup, undo] }
      - { name: document,  groups: [ spellchecker, mode ] }
      - { name: others }
      - { name: tools }
    removeButtons:
      - Anchor
      - Table
      - Image
      - Blockquote
      - Outdent
      - Indent
      - horizontalrule
      - HorizontalRule
      - Strike
