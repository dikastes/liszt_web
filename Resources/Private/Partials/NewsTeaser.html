{namespace lw=Slub\LisztWeb\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div id="news-teaser">
    <f:for each="{lw:chunk(array:newsMenu,length:3)}" as="newsRow" iteration="newsRowsIteration">
        <div class="news-row {f:if(condition:newsRowsIteration.isFirst,then:'first-row',else:'hidden-row')}">
            <f:for each="{newsRow}" as="newsEntry">
                <div class="news-entry">
                    <f:if condition="{newsEntry.data.image.0}">
                        <f:image image="{newsEntry.data.image.0}" />
                    </f:if>
                    <h3> {newsEntry.data.title} </h3>
                    <p> {newsEntry.data.teaserText} </p>
                </div>
            </f:for>
        </div>
        <f:if condition="newsRowsIteration.isFirst">
            mehr laden
        </f:if>
    </f:for>
</div>

</html>
