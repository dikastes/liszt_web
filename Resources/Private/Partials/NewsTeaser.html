{namespace lw=Slub\LisztWeb\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<section id="news-teaser" class="news-teaser">
    <div class="container-xl">
        <h3 class="news-teaser-title">Aktuelle News</h3>
        <f:for each="{lw:chunk(array:newsMenu,length:3)}" as="newsRow" iteration="newsRowsIteration">
            <div class="news-row  grid grid-3col {f:if(condition:newsRowsIteration.isFirst,then:'first-row',else:'hidden-row')}">
                <f:for each="{newsRow}" as="newsEntry">
                    <div class="news-entry">
                        <div class="news-entry-header">
                            <h4 class="news-entry-title">{f:if(condition: newsEntry.data.headline, then: newsEntry.data.headline, else: newsEntry.data.title )}</h4>
                            <f:if condition="{newsEntry.data.newsdate}">
                                <span class="news-entry-date"><f:format.date format="d.m.Y">{newsEntry.data.newsdate}</f:format.date></span>
                            </f:if>
                        </div>
                       {newsEntry.data.teaserText -> f:format.html()}
                    </div>
                </f:for>
            </div>
            <f:if condition="newsRowsIteration.isFirst">
                mehr laden
            </f:if>
        </f:for>
    </div>
</section>
</html>
