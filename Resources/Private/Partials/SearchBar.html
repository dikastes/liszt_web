<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<section id="searchbar" class="searchbar">
    <div class="container-xl">

        <f:debug>{_all}</f:debug>

        <form  method="get" class="form-inline">
            <div class="input-group mb-3">

                <input name="searchTerm" value="{searchParams.tx_liszt_bibliography_searchbar.searchForm.searchTerm}" class="form-control no-shadow" aria="{label:'Text input with dropdown button'}" placeholder="" />
                <button class="btn btn-outline-dark" id="button-searchBar">{f:translate(key: 'searchButtonLabel')}
                </button>
            </div>
        </form>


    </div>
</section>
