<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{breadcrumb}">
    <nav aria-label="Sie sind hier" class="breadcrumb container-xl">
    <ol class="breadcrumb">
        <f:for each="{breadcrumb}" as="item">
                <f:if condition="{item.current}">
                    <f:then>
                        <li class="active" aria-current="page" >
                        <span>{item.title}</span>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="breadcrumb-item" >
                        <a class="breadcrumb-link" href="{item.link}" title="{item.title}">
                            {f:if(condition:'{item.data.uid}==1', then: 'Home', else: item.title)}
                        </a>
                        </li>
                    </f:else>
                </f:if>
        </f:for>
    </ol>
    </nav>
</f:if>
