<f:layout name="Default" /><!--diese drei Sections optional wenn man alle fluid funktionen dabei haben will-->
<f:section name="Header" /> <!--Header nur leer ausgegeben siehe Video weil sonst meckert-->
<f:section name="Main">

    <div class="activity">
        <f:for each="{data.activities}" as="activity">
            <div class="output-item">
                <div class="output-item-header">
                    {activity.persons}
                </div>
                <div class="output-item-body">
                    {activity.title}
                </div>
                <div class="output-item-footer">
                    <f:format.date>
                        {activity.date}
                    </f:format.date>
                    | {activity.location}
                    | {activity.event}
                </div>
            </div>
        </f:for>
    </div>

</f:section>
