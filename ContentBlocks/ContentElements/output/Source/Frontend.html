<f:layout name="Default" /><!--diese drei Sections optional wenn man alle fluid funktionen dabei haben will-->
<f:section name="Header" /> <!--Header nur leer ausgegeben siehe Video weil sonst meckert-->
<f:section name="Main">

    <div class="activity">
        <h3> Publikationen </h3>
        <f:for each="{data.publications}" as="publication">
            <div class="output-item">
                <div class="output-item-header">
                    <f:for each="{publication.persons}" as="person" iteration="person_iterator" >
                        {person.name}<f:if condition="!{person_iterator.isLast}">,</f:if>
                    </f:for>
                </div>
                <div class="output-item-body">
                    {publication.title}
                </div>
                <div class="output-item-footer">
                    <f:format.date format="Y">
                        {publication.date}
                    </f:format.date> |
                    <f:if condition="publication.editor">
                        {publication.editor}:
                    </f:if>
                    {publication.publication}
                    <f:replace value="{publication.pages}" search="-" replace="–" />
                </div>
            </div>
        </f:for>
        <h3> Präsentationen </h3>
        <f:for each="{data.presentations}" as="presentation">
            <div class="output-item">
                <div class="output-item-header">
                    <f:for each="{presentation.persons}" as="person" iteration="person_iterator" >
                        {person.name}<f:if condition="!{person_iterator.isLast}">,</f:if>
                    </f:for>
                </div>
                <div class="output-item-body">
                    {presentation.title}
                </div>
                <div class="output-item-footer">
                    <f:format.date>
                        {presentation.date}
                    </f:format.date>
                    | {presentation.location}
                    | {presentation.event}
                </div>
            </div>
        </f:for>
    </div>

</f:section>
