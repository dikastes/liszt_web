name: slub/output
typeName: slub_output
group: liszt_portal
prefixFields: true
prefixType: full
basics:
  - TYPO3/Links
  - TYPO3/Appearance

fields:
  - identifier: header
    useExistingField: true
    label: 'Überschrift'
  - identifier: publications
    type: Collection
    labelField: title
    label: 'Publikationen'
    fields:
      - identifier: persons
        type: Relation
        allowed: 'slub_staff'
        label: 'Personen'
        minitems: 1
      - identifier: title
        type: Text
        label: 'Titel'
      - identifier: link
        type: Link
        label: 'Link (optional)'
      - identifier: footer
        type: Palette
        label: 'Footer'
        fields:
          - identifier: date
            type: DateTime
            label: 'Datum'
            format: date
          - identifier: editor
            type: Text
            label: 'Herausgeber'
          - identifier: publication
            type: Text
            label: 'Publikation'
          - identifier: pages
            type: Text
            label: 'Pages'
  - identifier: presentations
    type: Collection
    labelField: title
    label: 'Präsentationen'
    fields:
      - identifier: persons
        type: Relation
        allowed: 'slub_staff'
        label: 'Personen'
        minitems: 1
      - identifier: title
        type: Text
        label: 'Titel'
      - identifier: footer
        type: Palette
        label: 'Footer'
        fields:
          - identifier: date
            type: DateTime
            label: 'Datum'
            format: date
          - identifier: event
            type: Text
            label: 'Veranstaltung'
          - identifier: location
            type: Text
            label: 'Ort'
