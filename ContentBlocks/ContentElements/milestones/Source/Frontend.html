<f:layout name="Default" /><!--diese drei Sections optional wenn man alle fluid funktionen dabei haben will-->
<f:section name="Header" /> <!--Header nur leer ausgegeben siehe Video weil sonst meckert-->
<f:section name="Main">

    <div class="milestone">
        <f:for each="{data.milestones}" as="milestone">
            <div class="milestone-item">
                <div class="milestone-item__number">{milestone.date}</div>
                <div class="milestone-item__text">{milestone.text -> f:format.html()}</div>
            </div>
        </f:for>
    </div>

</f:section>
