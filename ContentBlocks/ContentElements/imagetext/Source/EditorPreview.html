<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    xmlns:i="http://typo3.org/ns/Quellenform/Iconpack/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

    <div class="row">
        <div class="col-3">
            <f:image image="{data.image.0}" width="800" loading="lazy"/>
        </div>
        <div class="col-9">

            <f:transform.html>{data.text}</f:transform.html>
            <f:if condition="{data.link}">
               Link: {data.link}
            </f:if>
            <f:if condition="{data.grayBackground}==1">
               <br />Hintergrund: hellgrau
            </f:if>
        </div>

    </div>
